


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Login | Voter | E-voting System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="/css/login3.css" rel="stylesheet" />
  <link href="/css/voter.css" rel="stylesheet" />
</head>

<body>
  <nav class="nav-extended">
    <div class="sp">
      <div class="nav-wrapper navbar-size">
        <a href="#" class="brand-logo"><img class="user-image-size" src="/img/logo.png" /></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="/index.html">
              <p>Logout</p>
            </a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="mid">
    <div class="wdmid">
      <h6>Voter Registration</h6>
      <div class="row">
        <div class="input-field col s12">
          <input id="student_id" type="number" class="validate">
          <label class="active" for="student_id">Student ID</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="first_name" type="text" class="validate">
          <label class="active" for="first_name">Name</label>
        </div>
      </div>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label class="active" for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label class="active" for="password">Password</label>
            </div>
          </div>
          <div class="tmid">
            <a class="waves-effect waves-light btn">Register</a>
          </div>
        </form>
      </div>
    </div>
    <div class="text-center text-muted rg">
      Already have a voter account yet?
      <a href="/index.html">Login</a>
    </div>
  </div>
</body>

</html>
